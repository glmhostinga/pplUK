<!-- templates/verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify by Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 10px;
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-transform: none;
            margin-bottom: 30px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 60px;
        }
    
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 90px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #28a745; /* Green */
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 12px 24px;
            text-align: center;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            min-height: 30px;
            max-width: 500px;
            margin-top: 50px;
            margin: 0 auto;
            display: block;
            margin-bottom: 50px;
        }

        .link-row {
            display: flex;
            justify-content: space-between;
            max-width: 80%;
            margin: 16px auto 0;
            text-transform: capitalize;
            font-weight: 100;
        }

        .link-btn {
            background: none;
            border: none;
            color: #007bff;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
            text-transform: capitalize;
            
        }

        .link-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Verify by phone</h2>
        <p>Enter the verification code sent to your phone number ***-***-{{ last4 }} to complete the transaction.</p>
<form method="POST" action="{{ url_for('verify') }}">
    <input type="text" name="code" placeholder="Verification code" required><br>
    <button type="submit" class="submit-btn">SUBMIT</button>
    <div class="link-row">
        <button type="button" class="link-btn" onclick="alert('Code resent!')">RESEND CODE</button>
        <button type="button" class="link-btn" onclick="window.location.href='/'">CANCEL</button>
    </div>
</form>

    </div>
</body>
</html>
