<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayPal</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/favicon.ico"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      padding: 20px;
    }

    .container {
      margin: 40px auto;
      padding: 30px 20px 50px;
      border: 1px solid #EAECED;
      border-radius: 12px;
      font-family: "pp-open-regular", Helvetica Neue, Arial, sans-serif;
      font-size: 100%;
      line-height: 1.4em;
      width: 100%;
      max-width: 400px; /* Laptop + Tablet */
      background: #fff;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .logo {
      width: 80px;
      opacity: 0.7;
    }

    .login-form input {
      margin-top: 20px;
      width: 100%;
      height: 50px;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #999;
      font-size: 16px;
    }

    .forgot-password {
      margin-top: 15px;
      display: block;
      text-align: left;
      color: #0e77da;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password:hover {
      color: #73A5FF;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #2532e7;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .login-btn:hover {
      background-color: #3e88dd;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid #ccc;
    }

    .divider span {
      padding: 0 10px;
      color: #555;
      font-size: 14px;
      white-space: nowrap;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      border: 2px solid #000305;
      background: white;
      color: #000;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .signup-btn:hover {
      border-color: #2532e7;
      color: #2532e7;
    }

    .languages {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 40px;
      font-size: 14px;
    }

    .country-dropdown {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .language-links a {
      margin: 0 5px;
      text-decoration: none;
      color: #121213;
    }

    .language-links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #737373;
      text-align: center;
      padding: 14px;
      background-color: #F7F9FA;
      border-radius: 8px;
    }

    .footer a {
      color: #737373;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Tablet adjustments */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }
      .login-form input {
        height: 45px;
      }
      .login-btn, .signup-btn {
        font-size: 15px;
        padding: 12px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        margin: 20px auto;
        padding: 20px;
      }
      .logo {
        width: 65px;
      }
      .login-form input {
        font-size: 14px;
        height: 40px;
      }
      .login-btn, .signup-btn {
        font-size: 14px;
        padding: 10px;
      }
      .languages {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
