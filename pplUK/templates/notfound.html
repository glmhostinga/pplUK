<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayPal</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/favicon.ico"/>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px; /* Fixed width */
      text-align: left;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
      color: #c31526;
      font-size: 18px;
      margin-right: 8px;
    }

    .message {
      display: inline-block;
      vertical-align: middle;
      font-size: 1rem;
      color: #000;
    }

    .message a {
      color: black;
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      body {
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <div class="message">
      <strong>Something went wrong. Contact the merchant for help</strong>
    </div>
  </div>
</body>
</html>
